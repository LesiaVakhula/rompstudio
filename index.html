<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RompStudio</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<!--------------HEADER------------->
<header class="logo-block">
    <div class="container logo-block-container">
        <div class="row">
            <div class="col-md-4 img-logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="col-md-7 col-md-offset-5">
                <nav class="navigation-main">
                    <div class="row">
                        <div class="col-md-3 ">
                            <a href="#">Про нас</a>
                        </div>
                        <div class="col-md-3">
                            <a href="#">Послуги</a>
                        </div>
                        <div class="col-md-4">
                            <a href="#">Портфоліо</a>
                        </div>
                        <div class="col-md-3">
                            <a href="#">Блог</a>
                        </div>
                        <div class="col-md-3">
                            <a href="#">Контакти</a>
                        </div>

                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
<!--<div class="empty-block"></div>-->

                    <!-------------BUNNER------------------->
<section class="banner">
    <video autoplay="true" loop>
        <source src="video/meeting.mp4" type="video/mp4">
    </video>
    <div class="bluebackgrn">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="text-main">
                        <p>Вас вітає <span> romp studio</span></p>
                        <h1 class="video-title">Lorem ipsum dolor title</h1>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<!-------------ABOUT US----------------->
<section class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="description">
                <p> Ми <span class="blue-text"> команда </span> <span class="througt-line">креативних </span> <span class="crimson-text">творчих </span>
                    <span class="blue-text">людей </span>з досвідом роботи в <span class="blue-text">web, і не тільки,</span>
                    які допоможуть донести інформацію про ваш бізнес, товар чи послугу, до ваших клієнтів. </p>
            </div>
        </div>
        <div>
            <div class="circle-block">
                <img src="img/red_circle.png" alt="">
                <div class="circle-block-text">
                    <p>SEO</p>
                </div>
            </div>
            <div class="circle-block">
                <img src="img/orange_circle.png" alt="">
                <div class="circle-block-text">
                    <p>SMM</p>
                </div>
            </div>
            <div class="circle-block">
                <img src="img/green_circle.png" alt="">
                <div class="circle-block-text">
                    <p>Web Design</p>
                </div>
            </div>
            <div class="circle-block">
                <img src="img/blue_circle.png" alt="">
                <div class="circle-block-text">
                    <p>Brending</p>
                </div>
            </div>
            <div class="circle-block">
                <img src="img/lightblue_cicle.png" alt="">
                <div class="circle-block-text">
                    <p>Coding</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-------------FOOTER----------------->
<footer class="container-fluid foot-main">
    <div class="container">
        <div class="row social-media">
            <div class="col-md-2 col-md-offset-1">
                <img src="img/social-media-sk.png" alt="skype">
            </div>
            <div class="col-md-2 col-md-offset-1">
                <img src="img/social-media-link.png" alt="link">
            </div>
            <div class="col-md-2 col-md-offset-1">
                <img src="img/social-media-g.png" alt="google+">
            </div>
            <div class="col-md-2 col-md-offset-1">
                <img src="img/social-media-fb.png" alt="facebook">
            </div>
            <div class="col-md-2 col-md-offset-1">
                <img src="img/social-media-be.png" alt="be">
            </div>
        </div>
    </div>

    <div class="row foot-img">
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-md-offset-7">
                    <img src="img/logo.png" alt="logotype">

                </div>
            </div>
        </div>
    </div>

</footer>
</body>
</html>
